    <script>
      var btn = document.getElementById("btn").addEventListener(
        "change",
        (temp = () => {
          let head = document.getElementById("head");
          var ans = document.getElementById("ans");
          let inp = document.getElementById("btn");
          let temp = document.getElementById("temp");
          let one = document.getElementById("mee");
          let two = document.getElementById("two");
          let three = document.getElementById("three");
          let four = document.getElementById("four");
          let five = document.getElementById("five");
          let six = document.getElementById("six");
          let cld = document.getElementById("cld");

          head.innerHTML = inp.value;
          let url = `https://api.openweathermap.org/data/2.5/weather?q=${inp.value}&appid=fe4b914629450b66e2dc9014b6570550&units=metric`;
          fetch(url)
            .then((res) => res.json())
            .then((data) => {
              console.log(data);

              temp.innerHTML = `${data.main.temp}â°C`;
              one.innerHTML = `${data.main.humidity}`;
              two.innerHTML = `${data.main.pressure}`;
              three.innerHTML = `${data.wind.speed}`;
              four.innerHTML = `${data.wind.deg}`;
              five.innerHTML = `${data.timezone}`;
              six.innerHTML = `${data.sys.country}`;
              cld.innerHTML = `${data.weather[0].description}`;
            })
            .catch((err) => {
              head.innerHTML = "City Not found";
              temp.innerHTML = "";
              one.innerHTML = "";
              two.innerHTML = "";
              three.innerHTML = "";
              four.innerHTML = "";
              five.innerHTML = "";
              six.innerHTML = "";
              cld.innerHTML = "";
            });
        })
      );
      let icon = document.children[0].children[0];
      icon.innerHTML =
        icon.innerHTML +
        `<link rel="icon" type="image/png" href="pngwing.com (1).png" />`;
      console.log(icon);
